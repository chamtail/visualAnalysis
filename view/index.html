<script>
    // 说明：获取鼠标位置
    // 整理：http://www.codebit.cn
    // 来源：http://www.webreference.com
    function mousePosition(ev){
        if(ev.pageX || ev.pageY){
            return {x:ev.pageX, y:ev.pageY};
        }
        return {
            x:ev.clientX + document.body.scrollLeft - document.body.clientLeft,
            y:ev.clientY + document.body.scrollTop - document.body.clientTop
        };
    }
    document.onmousemove = mouseMove;

    function mouseMove(ev){
        ev = ev || window.event;
        var mousePos = mousePosition(ev);
        //console.log("x: "+mousePos.x+"   y: " + mousePos.y);
    }
    //vue 绑定
    var vm = new Vue({
        el: '#vm',
        data: {
            count: 1,
            nodeId: -1
        },
        mounted:function () {
            $(function () {
                init();
            })
        },
        methods:{
            deploy: function () {
                console.log("workflow: " + JSON.stringify(workflow));

                var nodes = [];
                for(var tabIndex in workflow.nodes){
                    for(var i=0, len=workflow.nodes[tabIndex].length; i<len; i++){
                        var node = workflow.nodes[tabIndex][i];
                        node['next'] = workflow.links[node.id];
                        if(workflow.links[node.id]){
                            node['next'] = workflow.links[node.id];
                        } else{
                            node['next'] = [];
                        }
                        console.log(node);
                        nodes.push(node);
                    }
                }

                var flows = []; // 工作流
                for(var i=0, len=workflow.tab.length; i<len; i++){
                    flows.push(workflow.tab[i]);
                }
                for(var i=0, len=nodes.length; i<len; i++){
                    flows.push(nodes[i]);
                }

                // 模型建立请求
                var model = {};
                model['flows'] = flows;
                model['ver'] = -1;
                console.log("flows: " + JSON.stringify(flows));

            }
        }

    });

    function debug() {
        workflow.tab.push({
            id: ++currentTab,
            type: "tab",
            label: "Flow "+currentTab,
            disabled: false,
            info: "",
        });
    }
</script>
