<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数据流可视化分析平台</title>

    <link href="../public/js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../public/js/jquery.min.js"></script>
    <script src='../public/js/jquery.popupoverlay.min.js'></script>

    <script src="../public/js/vue.min.js"></script>
    <link href="../public/css/simplify.min.css" rel="stylesheet">

    <style>
        .syh_bg {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            z-index: -1;
        }

        .syh_main {
            width: 380px;
            height: 380px;
            margin: 180px auto;
        }

        #captcha {
            width: 50%;
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="syh_main" id="login">
    <form action="" method="post" id="main-form">
        <div class="form-group">
            <h3 style="text-align: center">数据流可视化分析平台</h3>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input class="form-control input-lg" type="text" placeholder="账号" name="account"
                       @keyup.13="show($event)"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input class="form-control input-lg" type="password" placeholder="密码" name="password"
                       @keyup.13="show($event)"/>
            </div>
        </div>

        <div class="form-group">
            <div>
                <input style="width: 50%" class="form-control input-lg col-lg-10" type="text" name="verify" placeholder="请输入验证码" @keyup.13="show($event)">
                <a style="width: 50%" class="form-control input-lg col-lg-10" href="javascript:void(0);" rel="external nofollow" title="点击更换验证码">
                    <img id="imgVerify" :src="src" alt="更换验证码" height="36" width="100%" @click="getVerify">
                </a>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="login-btn" @click="login">登录</button>
        </div>

        <div class="font-12 text-right m-bottom-xs">
            <a href="javascript:;" title="请联系管理员" class="contact">忘记密码</a>
        </div>
    </form>
</div>
<div class="custom-popup" id="warn-popup" style="width:200px;display:none;">
    <div class="popup-body text-center">
        <h5></h5>
        <div class="text-center m-top-lg">
            <a class="btn btn-success m-center-sm warn-do">返回</a>
        </div>
    </div>
</div>

</body>
</html>

<script src="../config/config.min.js"></script>
<!--<script src="../config/config.js"></script>-->
<script>
    var vm = new Vue({
        el: '#login',
        data:{
            src: api_map.user_verify + '?' + Math.random()
        },
        methods:{
            show:function(ev){
                if(ev.keyCode == 13){
                    vm.login();
                }
            },
            getVerify: function () {
                vm.src = api_map.user_verify + '?' + Math.random();
                console.log(vm.src);
            },
            login: function () {
                var account = $('input[name="account"]').val();
                var password = $('input[name="password"]').val();
                var verify = $('input[name="verify"]').val();
                if (!account) {
                    popWarn('用户名不能为空', '');
                    return;
                }
                if (!password) {
                    popWarn('密码不能为空', '');
                    return;
                }
                if (!verify) {
                    popWarn('验证码不能为空', '');
                    return;
                }
                $.ajax({
                    url: api_map.user_login,
                    type: 'POST',
                    data: {
                        account: account,
                        password: password,
                        verify: verify,
                    },
                    dataType: 'json',
                    success: function (res) {
                        if (res.code == 0) {
                            window.location.href = 'index.html?verCode=' + res.data.verCode;
                        } else {
                            popWarn(res.msg);
                            vm.src = api_map.user_verify + '?' + Math.random();
                        }
                    }
                });
            }
        },
    });

    $('.contact').on('click', function () {
        popWarn('请联系管理员：Admin <br/><br/> 联系方式：1234567890');
    });

    var url = "";
    function popWarn(con, href){
        href = href || '';
        if(href!=''){
            url = href;
        }
        $('#warn-popup h5').html(con);
        $('#warn-popup').popup('show');
    }
    $('.warn-do').on('click', function(){
        $('#warn-popup').popup('hide');
        if(url != ''){
            window.location.href = url;
        }
    });
    $(function(){
        //Delete Widget Confirmation
        $('#confirm-popup').popup({
            vertical: 'top',
            transition: 'all 0.3s'
        });
    });
</script>
